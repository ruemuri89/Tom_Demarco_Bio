{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Tom DeMarco{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block extra_head %}{% endblock %}
</head>
<body>
<header class="site-header">
    <div class="container">
        <h1 class="site-title">
            <a href="{% url 'bio:home' %}">Tom DeMarco</a>
        </h1>
        <nav class="nav">
            <a href="{% url 'bio:biography' %}">Biography</a>
            <a href="{% url 'bio:works' %}">Works</a>
            <a href="{% url 'bio:ideas_lab' %}">Ideas Lab</a>
            <a href="{% url 'bio:timeline' %}">Timeline</a>
            <a href="{% url 'bio:legacy' %}">Influence</a>
            <a href="{% url 'bio:quotes' %}">Quotes</a>
        </nav>
    </div>
</header>

<main class="container">
    {% block content %}{% endblock %}
</main>

<footer class="site-footer">
    <div class="container">
        <p>&copy; {{ now|date:"Y" }} Tom DeMarco Interactive Biography</p>
    </div>
</footer>

<script src="{% static 'js/main.js' %}"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
